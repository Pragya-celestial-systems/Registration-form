<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <title>Form and Table</title>
</head>
<body>
    <!-- <input type="file" id="profileImg">
    <img src="" alt="profile-img"  id="img"> -->
    <nav id="navbar">
        <a href="#" class="link">Form</a>
        <a href="#" class="link">Table</a>
    </nav>

    <main id="content">
        <form id="userdataForm">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="abc@example.com">
            <input type="number" id="number" placeholder="+91 9928232017">
            <label for="gender">Male</label>
            <input type="radio" class="gender" name="gender" value="Male">
            <label for="gender">Female</label>
            <input type="radio" class="gender" name="gender" value="Female">
            <select name="qualification" id="qualification">
                <option value="secondary">Secondary</option>
                <option value="senior secondary">Senior Secondary</option>
                <option value="graduation">Graduation</option>
                <option value="post graduation">Post Graduation</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>
    

    <!-- --------------------------------- -->
    <script src="./script.js"></script
</body>
</html>
